<div style="text-align: center; margin-left: 300px;">
    <h2>Workout Progress</h2>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="'cool'"
      [results]="workoutData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
  </div>
